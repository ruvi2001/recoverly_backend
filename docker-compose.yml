version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: recoverly_db
    environment:
      POSTGRES_DB: recoverly_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Social Service (Component 3)
  social-service:
    build: ./services/social_service
    container_name: social_service
    ports:
      - "8003:8003"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=recoverly_platform
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - API_PORT=8003
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./models:/app/models
    restart: unless-stopped

